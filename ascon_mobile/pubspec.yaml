name: ascon_mobile
description: "ASCON Alumni Connect Mobile App."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.6.0
  shared_preferences: ^2.5.4
  google_fonts: ^6.3.2
  url_launcher: ^6.3.2
  image_picker: ^1.0.7
  intl: ^0.20.2
  google_sign_in: ^6.2.1
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/

# ==========================================
# ðŸŒŠ NATIVE SPLASH SCREEN CONFIG
# ==========================================
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_logo_with_text.png
  
  android_12:
    color: "#FFFFFF"
    image: assets/images/splash_logo_with_text.png
    icon_background_color: "#FFFFFF"

  web: false

# ==========================================
# APP ICON (Logo Symbol Only)
# ==========================================
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  
  # KEEP the original for iOS/Web (they don't crop as much)
  image_path: "assets/logo.png"
  
  min_sdk_android: 21
  
  # ANDROID ADAPTIVE ICONS
  adaptive_icon_background: "#FFFFFF"
  # CHANGE THIS to your new padded image
  adaptive_icon_foreground: "assets/images/launcher_icon_padded.png" 
  
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#FFFFFF"
    theme_color: "#1B5E3A"