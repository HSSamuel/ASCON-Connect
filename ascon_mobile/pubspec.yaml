name: ascon_mobile
description: "ASCON Alumni Connect Mobile App."
publish_to: "none"

version: 2.0.0+0

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  # ✅ State Management (v2.x is stable)
  flutter_riverpod: ^2.6.1
  
  # ✅ UI & Utility
  cupertino_icons: ^1.0.8
  http: ^1.2.1
  path_provider: ^2.1.2
  shared_preferences: ^2.5.4
  google_fonts: ^7.0.0
  image_picker: ^1.2.1
  intl: ^0.20.0
  
  # ✅ Firebase & Auth
  google_sign_in: ^6.2.1
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1
  
  # ✅ ADDED BACK (Required for AuthService)
  jwt_decoder: ^2.0.1
  
  local_auth: ^2.3.0
  
  # ✅ Storage
  flutter_secure_storage: ^9.0.0
  flutter_dotenv: ^5.1.0
  
  # ✅ Content Display
  qr_flutter: ^4.1.0
  cached_network_image: ^3.4.1
  share_plus: ^12.0.1
  open_file: ^3.5.0
  add_2_calendar: ^3.0.1
  flutter_linkify: ^6.0.0
  url_launcher: ^6.3.2
  font_awesome_flutter: ^10.12.0
  video_player: ^2.8.2
  
  flutter_markdown_plus: ^1.0.0
  
  # ✅ File & Media
  file_picker: ^8.1.4
  record: ^6.2.0
  audioplayers: ^6.0.0
  permission_handler: ^11.3.0
  shimmer: ^3.0.0
  socket_io_client: ^3.1.4
  badges: ^3.1.2
  vibration: ^2.0.0
  flutter_callkit_incoming: ^2.0.4
  
  # ✅ Router
  go_router: ^14.2.0
  intl_phone_field: ^3.2.0
  timeago: ^3.7.1
  flutter_webrtc: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/images/
    - assets/images/logo.png
    - assets/videos/
    - assets/sounds/

flutter_native_splash:
  color: "#FFFFFF"
  android_12:
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"
    image: assets/logo.png
  web: false

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon_padded.png"
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#FFFFFF"
    theme_color: "#1B5E3A"