name: ascon_mobile
description: "ASCON Alumni Connect Mobile App."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.6.0
  shared_preferences: ^2.5.3
  google_fonts: ^6.3.2
  url_launcher: ^6.3.2
  image_picker: ^1.0.7
  intl: ^0.19.0
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/

# ==========================================
# ðŸŒŠ NATIVE SPLASH SCREEN CONFIG
# ==========================================
flutter_native_splash:
  color: "#FFFFFF"             # White background for Light Mode
  image: "assets/splash_logo.png"
  branding: "assets/splash_logo.png"

  # âœ… FORCE WHITE IN DARK MODE
  color_dark: "#FFFFFF"        # White background for Dark Mode
  image_dark: "assets/splash_logo.png"

  android_12:
    image: "assets/splash_logo.png"
    icon_background_color: "#FFFFFF"
    icon_background_color_dark: "#FFFFFF" # Force White on Android 12+ Dark Mode

  web: false

# ==========================================
# APP ICON (Logo Symbol Only)
# ==========================================
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#FFFFFF"
    theme_color: "#1B5E3A"