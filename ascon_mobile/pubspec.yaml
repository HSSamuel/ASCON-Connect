name: ascon_mobile
description: "ASCON Alumni Connect Mobile App."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.6.0
  shared_preferences: ^2.5.3
  google_fonts: ^6.3.2
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Tools for generating assets
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/

# ==========================================
# SPLASH SCREEN CONFIGURATION
# ==========================================
flutter_native_splash:
  # This is the main background color for older Android & iOS
  color: "#FFFFFF" 
  image: assets/logo_centered.png

  android_12:
    # This controls the overall screen background on Android 12+
    color: "#FFFFFF"
    
    # This controls the color of the immediate circle behind the logo icon
    icon_background_color: "#FFFFFF"
    
    image: assets/logo_centered.png

# ==========================================
# APP ICON CONFIGURATION (Home Screen & Web Favicon)
# ==========================================
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#FFFFFF"
    theme_color: "#1B5E3A"