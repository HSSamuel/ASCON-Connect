    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>

    <script>
      const origLog = console.log;
      const origDebug = console.debug;
      const origInfo = console.info;

      function cleanConsole(origFn, ...args) {
        if (args.length > 0 && typeof args[0] === 'string') {
          const msg = args[0];
          // If the log contains any of these spammy keywords, silently drop it
          if (msg.includes('GSI_LOGGER') || 
              msg.includes('[Iris') || 
              msg.includes('%cAgora-SDK') || 
              msg.includes('RtcEngine_')) {
            return; 
          }
        }
        origFn(...args);
      }

      console.log = (...args) => cleanConsole(origLog, ...args);
      console.debug = (...args) => cleanConsole(origDebug, ...args);
      console.info = (...args) => cleanConsole(origInfo, ...args);
    </script>
